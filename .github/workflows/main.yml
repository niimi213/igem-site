# This is a basic workflow to help you get started with Actions

name: generate-wiki-site

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: yarn
    - name: Generate Wiki
      env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        npm run clean &&
        git clone https://${DEPLOY_USER}:${DEPLOY_TOKEN}@github.com/iGEM-UTokyo/igem-generated-site public --depth=1 &&
        npm run build-wiki
    - name: Commit Wiki
      working-directory: ./public
      run: |
        git status &&
        git add . &&
        git config --global user.email "igem-utokyo-automated@example.com",
        git config --global user.name "igem-utokyo-automated"
        git commit --allow-empty -m "hoge!" &&
        git push origin master
